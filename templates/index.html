<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <title>죽지도않고또와버린저댄</title>

  <!-- ✅ 리디렉션을 가장 먼저 처리 -->
  <script>
    if (location.pathname === "/" && !location.hash) {
      location.replace("/#/");
    }
  </script>

  <!-- 외부 스타일 및 스크립트 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
    <!-- ✅ 테마 초기화 가장 먼저 실행 -->
  <script type="module">
    import { initTheme } from "/static/js/theme.js";
    initTheme();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <meta name="robots" content="noindex, nofollow">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- 주요 스크립트 (라우터, 메인 렌더링, 도전과제 렌더링) -->
  <script type="module" src="/static/js/router.js" defer></script>
  <script type="module" src="/static/js/main.js" defer></script>
  <script type="module" src="/static/js/achievements.js" defer></script>

  <!-- 페이지 상단 고정바 -->
  <div class="w-full px-4 py-2 bg-white dark:bg-gray-800 shadow-sm flex justify-between items-center fixed top-0 left-0 z-50 h-14">
    <div class="text-lg font-bold text-gray-800 dark:text-white space-x-4">
      <span>죽지않고또와버린저댄</span>
      <a href="#/" class="text-sm font-medium hover:underline hover:text-blue-600 dark:hover:text-blue-400">Main</a>
      <a href="#/allusers" class="text-sm font-medium hover:underline hover:text-blue-600 dark:hover:text-blue-400">Users(ing)</a>
      <a href="#/achievements" class="text-sm font-medium hover:underline hover:text-blue-600 dark:hover:text-blue-400">Achv(ing)</a>
    </div>
    <button id="themeToggle" class="text-sm bg-gray-200 dark:bg-gray-700 dark:text-white px-3 py-1.5 rounded transition flex items-center space-x-2">
      <span id="themeIcon" class="invisible">🌙</span>
      <span id="themeText" class="invisible">다크모드 전환</span>
    </button>
  </div>

  <!-- 상단바 높이만큼 여백 확보 -->
  <div class="h-20"></div>

  <!-- 페이지 컨텐츠가 렌더링되는 영역 -->
  <main id="app"
    class="container mx-auto p-6 relative overflow-hidden min-h-[80vh]
          transition-opacity duration-300 opacity-100">
    <!-- main.js 또는 achievements.js가 여기에 콘텐츠 삽입 -->
  </main>

  <!-- 복사 알림 토스트 -->
  <div id="copyToast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-black text-white text-sm px-4 py-2 rounded z-50 opacity-0 pointer-events-none transition-opacity duration-300">
    복사되었습니다.
  </div>

</body>
</html>
